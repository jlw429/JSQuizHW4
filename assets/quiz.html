<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">JavaScript Quiz</h2>
        </div>
    </div>
    <!--Score and Timer -->
    <div class="container text-primary">
        <div class="row">
            <div class="col" id="Timer">
                <h2>Timer</h2>
                <h1 id="countdown">60</h1>
            </div>
            <div class="col" style="text-align: right">
                <h2>Score</h2>
                <h1 id="score">0</h1>
            </div>
        </div>

    </div>
    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white"></h2>
            <div class="quiz-form text-light">
                <div class="my-5">
                    <h1 id="question">Question</h1>
                    <div class="choice-container">
                        <p class="choice-prefix"></p>
                        <p class="choice-text" data-number="1">Choice 1</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix"></p>
                        <p class="choice-text" data-number="2">Choice 2</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix"></p>
                        <p class="choice-text" data-number="3">Choice 3</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix"></p>
                        <p class="choice-text" data-number="4">Choice 4</p>
                    </div>

                    <div class="text-center">
                        <a href="end.html"><button type="button"
                            class="btn btn-dark">Submit</button></a>
                    </div>
                </div>

            </div>
        </div>

        <script src="app.js"></script>
</body>

</html>
