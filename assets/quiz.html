<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">JavaScript Quiz</h2>
        </div>
    </div>
    <!--Score and Timer -->
    <div class="container text-primary">
        <div class="row">
            <div class="col" id="Timer">
                <h2>Timer</h2>
                <h1 id="countdown">60</h1>
            </div>
            <div class="col" id="Score" style="text-align: right">
                <h2>Score</h2>
                <h1>0</h1>
            </div>
        </div>

    </div>
    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white"></h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <h2 id="question"></h2>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" checked>
                        <label class="choice form-check-label ">b</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2">
                        <label class="choice form-check-label">a</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3">
                        <label class="choice form-check-label">b</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4">
                        <label class="choice form-check-label">y</label>
                    </div>
                </div>

                <div class="text-center">
                    <button type="button" class="btn btn-dark">Submit</button>
                </div>
            </form>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
